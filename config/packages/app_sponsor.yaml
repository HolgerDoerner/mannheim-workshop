sylius_resource:
    resources:
        app.sponsor:
            classes:
                model: App\Entity\Sponsoring\Sponsor
            templates: '@SyliusAdmin/Crud'

sylius_grid:
    grids:
        app_admin_sponsor:
            driver:
                name: doctrine/orm
                options:
                    class: '%app.model.sponsor.class%'
            filters:
                code:
                    type: string
                    label: app.ui.code
                name:
                    type: string
                    label: app.ui.name
                tier:
                    type: select
                    label: app.ui.tier
                    form_options:
                        choices:
                            app.ui.sponsor_tier_host: Host
                            app.ui.sponsor_tier_regular: Regular
            fields:
                code:
                    type: string
                    label: app.ui.code
                    sortable: ~
                name:
                    type: string
                    label: app.ui.name
                    sortable: ~
                tier:
                    type: string
                    label: app.ui.tier
                    sortable: ~
            actions:
                main:
                    create:
                        type: create
                        label: sylius.ui.create
                item:
                    delete:
                        type: delete
                        label: sylius.ui.delete
                    update:
                        type: update
                        label: sylius.ui.update
